<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieWiki</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
        <header>


           <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
               <h1>MovieWiki</h1>
               <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/catalogue">Catalogue</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search" tabindex="-1">Search</a>
        </li>
                </ul>
               <form class="d-flex" method="post" action="{% url 'search_movies' %}">
                {% csrf_token %}
                <input type="text"  name="search_term" id="movie-search-box">
                    <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
               </div>
            </nav>


            <div id="search-list" class="search-list">
                {% for movie in search_results %}
                    <div class="search-result-item">
                        <h3><a href="{% url 'movie_details' movie.imdbID %}">{{ movie.Title }}</a></h3>
                        <p>{{ movie.Year }}</p>
                    </div>

                {% endfor %}
            </div>
        </header>

<body>

            {% block content %}
            {% endblock %}
    </body>

   <footer>
            <p>&copy; Tolebi Raptayev</p>
        </footer>
</html>
